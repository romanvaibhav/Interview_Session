<div class="w-full">
  <div class="bg-gray-200 w-full h-14 rounded-md flex justify-between items-center px-4">
    <div>
      <button (click)="openModal()" class="bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold text-sm py-2 px-4 rounded-md shadow-md transition-transform transform hover:scale-105 hover:from-blue-700 hover:to-blue-900">Create Session</button>
    </div>
  </div>

  <div class="w-full">
    <div class="w-full mt-2">
      <!-- Table Header -->
      <div class="w-full mt-2">
        <!-- Header Div -->
        <div class="flex justify-between items-center bg-gray-200 border border-gray-600 rounded-lg p-4 font-semibold">
          <span class="text-center w-1/3">Candidate Name</span>
          <span class="text-center w-1/3">Status</span>
          <span class="text-center w-1/3">Action</span>
        </div>

        <!-- Full-width Div for Data -->
        <div class="w-full space-y-4 mt-2">
          <div *ngFor="let session of sessionDate"
          (click)="update(session)" class="flex justify-between items-center bg-gray-50 hover:bg-gray-100 transition-all duration-300 shadow-md rounded-lg p-4 h-24">
            <span class="text-center w-1/3 font-bold">{{ session.candidateName }}</span>
            <span class="text-center w-1/3">{{ session.status }}</span>
            <div class="text-center w-1/3">
              <a (click)="navigate(session._id)" class="text-blue-500 hover:underline">Start</a>
            </div>
          </div>
        </div>

      </div>

</div>











<div *ngIf="isModalOpen" id="crud-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Add Employee
              </h3>
              <button (click)="closeModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span  class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form [formGroup]="sessionForm" class="p-4 md:p-5">
              <div class="grid gap-4 mb-4">

                  <div class="col-span-2">
                      <label for="candidateName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Candidate Name</label>
                      <input formControlName="candidateName" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter Project Title...">
                  </div>
              </div>

              <button (click)="createSession()" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                  Save
              </button>
          </form>
      </div>
  </div>
</div>









<div *ngIf="isUpdate" id="crud-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                  Modify Employee Details
              </h3>
              <button (click)="isclose()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span  class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <form [formGroup]="sessionForm" class="p-4 md:p-5">
            <div class="grid gap-4 mb-4">

              <div class="col-span-2">
                  <label for="candidateName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Candidate Name</label>
                  <input formControlName="candidateName" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Enter Project Title...">
              </div>
          </div>
              <div class="flex justify-between ">
              <button (click)="sendBtn()" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                  Save
              </button>

              <button (click)="deleteBtn()" class="text-white bg-red-600 hover:bg-red-700 pl-8 inline-flex items-end  rounded-lg text-sm px-5 py-2.5">Delete</button>
            </div>
            </form>
      </div>
  </div>
</div>
